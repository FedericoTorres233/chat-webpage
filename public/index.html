<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>

   <!-- BOOTSTRAP 4 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124567.png" alt="" width="50" height="50" class="d-inline-block align-text-right">
        <strong id="page-name">Chat page :)</strong>
        <weak><i id="subtitle">Just a page to chat by fede</i></weak>
      </a>
    </div>
  </nav>

</header>

  <div id="chat-container">
    <div id="chat-window">
      <div id="output"></div>
    </div>
    <!-- user and message -->
    <div id="actions"></div>
    <input id="message" type="text" placeholder="Type your message">
    <button id="send">Send</button>
  </div>

  <!-- Modal Section -->
  <div id="modal-login" class="bg-modal">
    <div class="modal-content">
      <h2>Hello!</h3>
      <h3><i>Please type your username to continue</i></h3>
      <input id="username" type="text" placeholder="Your username">
    </div>
  </div>

  <!-- BOOTSTRAP 4 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!--socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
